<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Cab Trips</title>
</head>
<body>
<div>
    <h1 class="app-header">
        <img width="150" src="assets/nycab.png">
        Simple Cab Trips Explorer
    </h1>
</div>
<div id="contents" class="full-height">
    <div class="input">
        <form id="req">
            <label for="csv">Enter CSV</label>
            <input id="csv" type="text">
            <label for="date">Enter Date</label>
            <input id="date" type="text">
            <div>
                <label for="ignoreCache">Ignore Cache</label>
                <input id="ignoreCache" type="checkbox">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div style="width:10px;height:60px;"></div>
        <h2>Example Medallions</h2>
        <div class="examples">
        </div>
    </div>
    <div class="output">
    </div>
</div>
<script src="bin/app.js"></script>
</body>
</html>
